<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="favicon/png" href="favicon.png">
   
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container flex mt-32 mx-8items-center justify-center">
        <div class="left mx-24 mr-11 inset-x-5 text-left w-1/3 mt-16">
            <img src="fb.svg"  alt="facebook logo" width="340" text="font-bold"  height="106px">
            <p class="text-2xl  -mt-4 gap-y-px mx-8 tracking-normal font-normal h-fit ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col  bg-white w-96 h-4/6 p-8 pb-8 rounded-lg shadow-2xl text-lg relative">
            <input class="pr-3 pl-2 pt-6 pb-5 rounded-md -mt-2 mb-4 outline-blue-400 h-12  border-2" type="text"
                placeholder="Email address or phone number">
            <input class="pr-3 pl-2 pt-2 pb-5 h-12 mb-3 mt-2 outline-blue-400 my-2 rounded-md border-2" type="password"
                placeholder="password">
            <button class="bg-blue-600 rounded-md font-bold  hover:bg-blue-800 text-white pr-3 pl-2 pt-2 pb-2">Log
                in</button>
            <span
                class="flex  mt-2 text-sm justify-center font-sans font-medium text-center text-blue-600 hover:underline cursor-pointer">Forgotten
                password?</span>
            <hr class="mt-4">
            <button
                class="bg-green-600 text-md font-bold rounded-lg align-middle ml-16 tracking-wide pr-3 pl-2 pt-2 mt-5 pb-2 text-balance  hover:bg-green-700 shadow-slate-500 flex justify-center text-center w-fit mx-14 text-white">Create
                new account</button>
              <span class="-bottom-11 text-sm absolute tracking-wide "><span class="font-bold cursor-pointer hover:underline">Create a page</span> for a celebrity, brand or business. </span>
              
        </div>
    </div>
</body>

</html>
